<!DOCTYPE html>
<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.min.js"></script>
</head>

<body>
  <script type="text/javascript">

  var myp5 = new p5(function(sketch) {


    var yPos = 0;
    sketch.setup = function() {
      sketch.createCanvas(window.innerWidth,window.innerHeight);
      sketch.background(255,255,255,0);
      sketch.frameRate(70);
    };

    sketch.draw = function() {
      yPos = yPos - 1;
      if (yPos < 0) {
        yPos = window.innerHeight;
      }

      sketch.clear();
      for(var i = 0; i < 10; i++) {

      sketch.fill('blue');
      sketch.ellipse(50 + (i * 50),yPos,60,75);
      sketch.line(50 + (i * 50),yPos + 40,50,yPos + 115);
    }
    };
  });

  myp5();
  </script>
</body>
</html>
